# @package _global_
defaults:
  - override /data: molbind
  - override /model: molbind
  - override /trainer: gpu

model:
  embedding_size: 512

data:
  modalities:
    - h_nmr
  modalities_to_read:
    - h_nmr
  valid_frac: 1.0
  batch_size: 128
  dataset_path: "${paths.data_dir}/zinc/zinc250k.csv"

ckpt_path: "${paths.checkpoints_dir}/hnmr_finetuned_20240819_1452/best_model.ckpt"

trainer:
  num_nodes: 1
  gpus_per_node: 1

top_k: 
  - 1
  - 2
  - 5
  - 20

run_id: embed_zinc_hnmr_finetuned
embeddings_path: embed_zinc_hnmr_finetuned
