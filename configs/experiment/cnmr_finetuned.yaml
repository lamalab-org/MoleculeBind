# @package _global_
defaults:
  - override /data: molbind
  - override /model: molbind
  - override /trainer: gpu

model:
  embedding_size: 512
  encoders:
    smiles:
      freeze_encoder: False
  projection_heads:
    c_nmr_freeze: False
    smiles_freeze: False

data:
  modalities:
    - c_nmr
  modalities_to_read:
    - c_nmr
  batch_size: 128
  dataset_path: "${paths.data_dir}/cnmr_experimental.pkl"

trainer:
  - num_nodes: 1
  - gpus_per_node: 4

ckpt_path: "checkpoints/cnmr_simulated/best_model.ckpt"

run_id: "cnmr_finetuned"
