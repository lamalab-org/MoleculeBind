# @package _global_
defaults:
  - override /data: molbind
  - override /model: molbind
  - override /trainer: gpu

model:
  embedding_size: 512
  encoders:
    smiles:
      freeze_encoder: False
  projection_heads:
    h_nmr_freeze: False
    smiles_freeze: False

data:
  modalities:
    - h_nmr
  modalities_to_read:
    - h_nmr
  batch_size: 128
  dataset_path: "${paths.data_dir}/clean_data.parquet"

trainer:
  - num_nodes: 1
  - gpus_per_node: 4
