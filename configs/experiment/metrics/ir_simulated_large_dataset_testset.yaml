# @package _global_
defaults:
  - override /data: molbind
  - override /model: molbind
  - override /trainer: gpu

model:
  embedding_size: 512

data:
  modalities:
    - ir
  modalities_to_read:
    - ir
  valid_frac: 1
  batch_size: 1024
  dataset_path: "${paths.data_dir}/simulated_spectra_test_set.parquet"

ckpt_path: "${paths.checkpoints_dir}/ir_simulated_large_dataset_20241015_2122/best_model.ckpt"

trainer:
  num_nodes: 1
  gpus_per_node: 1

top_k:
  - 1
  - 2
  - 5
  - 20

run_id: "7_metrics_ir_simulated_testset"
embeddings_path: 7_test_set_ir_embeddings_large_dataset
