# @package _global_
defaults:
  - override /data: molbind
  - override /model: molbind
  - override /trainer: gpu

model:
  embedding_size: 512

data:
  modalities:
    - h_nmr
  modalities_to_read:
    - h_nmr
  valid_frac: 0.2
  batch_size: 128
  dataset_path: "${paths.data_dir}/clean_data.parquet"

ckpt_path: "checkpoints/hnmr_simulated/best_model.ckpt"

trainer:
  num_nodes: 1
  gpus_per_node: 1

top_k: 
  - 1
  - 2
  - 5
  - 20

run_id: "metrics_hnmr_simulated"
embeddings_path: hnmr_simulated_embeddings
